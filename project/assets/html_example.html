<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Strength Carousel</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
        }

        .carousel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            max-width: 600px;
        }

        .navigation {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 0 7.5px;
        }

        .nav-dot.active {
            background: #667eea;
            transform: scale(1.2);
        }

        .card {
            background: white;
            border-radius: 20px;
            width: 500px;
            min-height: 500px;
            height: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: visible;
            display: none;
            flex-direction: column;
            padding: 40px;
            box-sizing: border-box;
        }

        .card.active {
            display: flex;
        }

        /* For cards without author section */
        .card .content {
            min-height: 420px;
            height: auto;
            flex: 1;
        }

        /* For cards with author section (first and last) */
        .card:first-of-type .content,
        .card:last-of-type .content {
            min-height: 350px;
            height: auto;
            flex: 1;
        }

        .card::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, rgba(240, 240, 240, 0.8) 0%, rgba(220, 220, 220, 0.8) 100%);
            border-radius: 100% 0 20px 0;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            min-height: 350px;
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow: visible;
            flex: 1;
        }

        .header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
            font-size: 20px;
            font-weight: 600;
            color: #333;
            line-height: 1.3;
        }

        .header.large {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .emoji {
            font-size: 28px;
            margin-right: 15px;
            flex-shrink: 0;
            margin-top: -2px;
        }

        .main-text {
            font-size: 22px;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.4;
            font-weight: 500;
        }

        .secondary-text {
            font-size: 24px;
            color: #666;
            line-height: 1.4;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .body-text {
            font-size: 22px;
            color: #555;
            line-height: 1.5;
            margin-bottom: 25px;
            font-weight: 400;
        }

        .closing-text {
            font-size: 18px;
            color: #333;
            line-height: 1.4;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .cta-text {
            font-size: 18px;
            color: #333;
            line-height: 1.4;
            font-weight: 500;
        }

        .author-section {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 2;
            margin-top: auto;
            flex-shrink: 0;
        }

        .author-avatar {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background-image: url('https://i.postimg.cc/bwh3wSnq/553042825-17844380376578084-4981825539930091566-n.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .author-info {
            flex: 1;
        }

        .author-name {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .verified-icon {
            color: #1da1f2;
            font-size: 18px;
            background: #1da1f2;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .author-handle {
            font-size: 16px;
            color: #666;
            margin: 4px 0 0 0;
            font-weight: 400;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .edit-toggle-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: #f39c12;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .edit-toggle-btn:hover {
            background: #d68910;
            transform: translateY(-2px);
        }

        .edit-toggle-btn.active {
            background: #e74c3c;
        }

        .edit-toggle-btn.active:hover {
            background: #c0392b;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: #667eea;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .nav-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .download-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: #27ae60;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .editable {
            cursor: text;
            transition: background-color 0.2s ease;
            padding: 4px;
            border-radius: 4px;
        }

        .editable:hover {
            background-color: rgba(102, 126, 234, 0.1);
        }

        .editable:focus {
            outline: 2px solid #667eea;
            background-color: rgba(102, 126, 234, 0.05);
        }

        .edit-mode-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: none;
            z-index: 1000;
        }

        .edit-mode-indicator.active {
            display: block;
        }

        @media (max-width: 600px) {
            .card {
                width: 90vw;
                min-height: 90vw;
                height: auto;
                max-width: 400px;
                padding: 35px 30px 30px 30px;
            }

            .header {
                font-size: 20px;
                margin-bottom: 25px;
            }

            .emoji {
                font-size: 24px;
            }

            .main-text, .secondary-text {
                font-size: 20px;
            }

            .body-text {
                font-size: 18px;
            }

            .closing-text, .cta-text {
                font-size: 18px;
            }

            .author-avatar {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
<div class="carousel-container">
    <div class="navigation">
        <div class="nav-dot active" onclick="showCard(0)"></div>
        <div class="nav-dot" onclick="showCard(1)"></div>
        <div class="nav-dot" onclick="showCard(2)"></div>
        <div class="nav-dot" onclick="showCard(3)"></div>
        <div class="nav-dot" onclick="showCard(4)"></div>
        <div class="nav-dot" onclick="showCard(5)"></div>
        <div class="nav-dot" onclick="showCard(6)"></div>
    </div>

    <!--        THERE IS A PLACE WHERE DYNAMIC CARDS SHOULD BE INSERTED  -->


<div class="controls">
    <div class="nav-buttons">
        <button class="nav-btn" id="prevBtn" onclick="previousCard()" disabled>← Poprzednia</button>
        <button class="nav-btn" id="nextBtn" onclick="nextCard()">Następna →</button>
    </div>
    <button class="edit-toggle-btn" id="editToggleBtn" onclick="toggleEditMode()">
        ✏️ Edytuj tekst
    </button>
    <button class="download-btn" onclick="downloadCurrentCard()">
        📥 Pobierz kartę
    </button>
</div>

<div class="edit-mode-indicator" id="editModeIndicator">
    Tryb edycji włączony - kliknij na tekst aby edytować
</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
    let currentCard = 0;
    const totalCards = 7;
    let editMode = false;

    function showCard(index) {
        // Hide all cards
        const cards = document.querySelectorAll('.card');
        const dots = document.querySelectorAll('.nav-dot');

        cards.forEach(card => card.classList.remove('active'));
        dots.forEach(dot => dot.classList.remove('active'));

        // Show selected card
        cards[index].classList.add('active');
        dots[index].classList.add('active');

        currentCard = index;
        updateNavButtons();
    }

    function nextCard() {
        if (currentCard < totalCards - 1) {
            showCard(currentCard + 1);
        }
    }

    function previousCard() {
        if (currentCard > 0) {
            showCard(currentCard - 1);
        }
    }

    function updateNavButtons() {
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        prevBtn.disabled = currentCard === 0;
        nextBtn.disabled = currentCard === totalCards - 1;
    }

    function toggleEditMode() {
        editMode = !editMode;
        const editToggleBtn = document.getElementById('editToggleBtn');
        const editModeIndicator = document.getElementById('editModeIndicator');
        const editableElements = document.querySelectorAll('.editable');

        if (editMode) {
            // Enable edit mode
            editToggleBtn.textContent = '💾 Zakończ edycję';
            editToggleBtn.classList.add('active');
            editModeIndicator.classList.add('active');

            editableElements.forEach(element => {
                element.setAttribute('contenteditable', 'true');
            });
        } else {
            // Disable edit mode
            editToggleBtn.textContent = '✏️ Edytuj tekst';
            editToggleBtn.classList.remove('active');
            editModeIndicator.classList.remove('active');

            editableElements.forEach(element => {
                element.setAttribute('contenteditable', 'false');
                element.blur(); // Remove focus
            });
        }
    }

    async function downloadCurrentCard() {
        const activeCard = document.querySelector('.card.active');
        const downloadBtn = document.querySelector('.download-btn');

        // Show loading state
        downloadBtn.innerHTML = '⏳ Generowanie...';
        downloadBtn.disabled = true;

        try {
             // Create a temporary wrapper with background padding
             const wrapper = document.createElement('div');
             wrapper.style.cssText = `
                 background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
                 padding: 60px;
                 display: inline-block;
                 border-radius: 0;
                 min-width: 620px;
                 min-height: 620px;
                 width: auto;
                 height: auto;
                 box-sizing: border-box;
             `;

            // Clone the active card
            const cardClone = activeCard.cloneNode(true);
            cardClone.classList.add('active');
            
            // Ensure the cloned card has proper dimensions
            cardClone.style.width = '500px';
            cardClone.style.height = 'auto';
            cardClone.style.minHeight = '500px';
            cardClone.style.display = 'flex';
            cardClone.style.flexDirection = 'column';
            cardClone.style.overflow = 'visible';

            // Remove edit indicators from clone
            const editableElements = cardClone.querySelectorAll('.editable');
            editableElements.forEach(element => {
                element.setAttribute('contenteditable', 'false');
                element.style.backgroundColor = 'transparent';
                element.style.outline = 'none';
                element.style.border = 'none';
            });

            wrapper.appendChild(cardClone);

            // Temporarily add to document (hidden)
            wrapper.style.position = 'absolute';
            wrapper.style.left = '-9999px';
            wrapper.style.top = '-9999px';
            document.body.appendChild(wrapper);

            // Wait for layout to complete
            await new Promise(resolve => setTimeout(resolve, 100));
            
            // Get actual dimensions of the wrapper
            const wrapperRect = wrapper.getBoundingClientRect();
            
            const canvas = await html2canvas(wrapper, {
                backgroundColor: 'transparent',
                scale: 2, // Higher quality
                useCORS: true,
                allowTaint: true,
                width: wrapperRect.width,
                height: wrapperRect.height,
                scrollX: 0,
                scrollY: 0,
                logging: false,
                onclone: function(clonedDoc) {
                    // Ensure all styles are applied in the cloned document
                    const clonedWrapper = clonedDoc.querySelector('div');
                    if (clonedWrapper) {
                        clonedWrapper.style.position = 'static';
                        clonedWrapper.style.left = 'auto';
                        clonedWrapper.style.top = 'auto';
                    }
                }
            });

            // Clean up temporary wrapper
            document.body.removeChild(wrapper);

            // Create download link
            const link = document.createElement('a');
            link.download = `mental-strength-card-${currentCard + 1}.png`;
            link.href = canvas.toDataURL('image/png');

            // Trigger download
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

        } catch (error) {
            console.error('Error generating image:', error);
            alert('Wystąpił błąd podczas generowania obrazu. Spróbuj ponownie.');
        } finally {
            // Reset button state
            downloadBtn.innerHTML = '📥 Pobierz kartę';
            downloadBtn.disabled = false;
        }
    }

    // Keyboard navigation (only when not in edit mode)
    document.addEventListener('keydown', function (event) {
        if (!editMode) {
            if (event.key === 'ArrowLeft') previousCard();
            if (event.key === 'ArrowRight') nextCard();
        }
    });
</script>
</body>
</html>
