<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Strength Carousel</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
        }

        .carousel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 60px;
            max-width: 1200px;
        }


        .card {
            background: white;
            border-radius: 20px;
            width: 1080px;
            height: 1350px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: visible;
            display: none;
            flex-direction: column;
            padding: 80px;
            box-sizing: border-box;
        }

        .card.active {
            display: flex;
        }

        /* For cards without author section */
        .card .content {
            min-height: 1000px;
            height: auto;
            flex: 1;
        }

        /* For cards with author section (first and last) */
        .card:first-of-type .content,
        .card:last-of-type .content {
            min-height: 900px;
            height: auto;
            flex: 1;
        }

        .card::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, rgba(240, 240, 240, 0.8) 0%, rgba(220, 220, 220, 0.8) 100%);
            border-radius: 100% 0 20px 0;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            min-height: 900px;
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow: visible;
            flex: 1;
        }

        .header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 50px;
            font-size: 48px;
            font-weight: 600;
            color: #333;
            line-height: 1.3;
        }

        .header.large {
            font-size: 56px;
            margin-bottom: 60px;
        }

        .emoji {
            font-size: 64px;
            margin-right: 30px;
            flex-shrink: 0;
            margin-top: -4px;
        }

        .main-text {
            font-size: 52px;
            color: #333;
            margin-bottom: 60px;
            line-height: 1.4;
            font-weight: 500;
        }

        .secondary-text {
            font-size: 48px;
            color: #777;
            line-height: 1.5;
            margin-bottom: 60px;
            font-weight: 400;
        }

        .secondary-text.editable {
            cursor: text;
            transition: background-color 0.2s ease;
            padding: 4px;
            border-radius: 4px;
        }

        .secondary-text.editable:hover {
            background-color: rgba(102, 126, 234, 0.1);
        }

        .secondary-text.editable:focus {
            outline: 2px solid #667eea;
            background-color: rgba(102, 126, 234, 0.05);
        }

        .body-text {
            font-size: 52px;
            color: #555;
            line-height: 1.5;
            margin-bottom: 50px;
            font-weight: 400;
        }

        .closing-text {
            font-size: 52px;
            color: #555;
            line-height: 1.5;
            margin-bottom: 50px;
            font-weight: 400;
        }

        .cta-text {
            font-size: 52px;
            color: #555;
            line-height: 1.5;
            font-weight: 400;
        }

        .author-section {
            display: flex;
            align-items: center;
            gap: 30px;
            position: relative;
            z-index: 2;
            margin-top: auto;
            flex-shrink: 0;
        }

        .author-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-image: url('https://i.postimg.cc/bwh3wSnq/553042825-17844380376578084-4981825539930091566-n.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            flex-shrink: 0;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .author-info {
            flex: 1;
        }

        .author-name {
            font-size: 40px;
            font-weight: 700;
            color: #333;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .verified-icon {
            color: #1da1f2;
            font-size: 40px;
            background: #1da1f2;
            color: white;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        .author-handle {
            font-size: 36px;
            color: #666;
            margin: 8px 0 0 0;
            font-weight: 400;
        }

        .controls {
            display: flex;
            gap: 40px;
            margin-top: 40px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .edit-toggle-btn {
            padding: 24px 48px;
            border: none;
            border-radius: 50px;
            background: #f39c12;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 32px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .edit-toggle-btn:hover {
            background: #d68910;
            transform: translateY(-2px);
        }

        .edit-toggle-btn.active {
            background: #e74c3c;
        }

        .edit-toggle-btn.active:hover {
            background: #c0392b;
        }

        .nav-buttons {
            display: flex;
            gap: 30px;
        }

        .nav-btn {
            padding: 24px 48px;
            border: none;
            border-radius: 50px;
            background: #667eea;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 32px;
        }

        .nav-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .download-btn {
            padding: 24px 48px;
            border: none;
            border-radius: 50px;
            background: #27ae60;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 32px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .editable {
            cursor: text;
            transition: background-color 0.2s ease;
            padding: 4px;
            border-radius: 4px;
        }

        .editable:hover {
            background-color: rgba(102, 126, 234, 0.1);
        }

        .editable:focus {
            outline: 2px solid #667eea;
            background-color: rgba(102, 126, 234, 0.05);
        }

        .edit-mode-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: none;
            z-index: 1000;
        }

        .edit-mode-indicator.active {
            display: block;
        }

        /* Disable animations during export for clean images */
    .exporting * {
        animation: none !important;
        transition: none !important;
    }
    
    /* Precise layout control for image generation */
    .exporting .card {
        width: 1080px !important;
        height: 1350px !important;
        min-width: 1080px !important;
        min-height: 1350px !important;
        max-width: 1080px !important;
        max-height: 1350px !important;
        position: relative !important;
        transform: none !important;
        margin: 0 !important;
        padding: 0 !important;
        box-sizing: border-box !important;
    }
    
    .exporting .content {
        width: 100% !important;
        height: 100% !important;
        box-sizing: border-box !important;
        word-wrap: break-word !important;
        overflow-wrap: break-word !important;
        hyphens: auto !important;
    }
    
    .exporting .header {
        line-height: 1.3 !important;
        word-break: break-word !important;
        overflow-wrap: break-word !important;
    }
    
    .exporting .main-text {
        line-height: 1.4 !important;
        word-break: break-word !important;
        overflow-wrap: break-word !important;
        white-space: pre-wrap !important;
    }
    
    .exporting .body-text {
        line-height: 1.5 !important;
        word-break: break-word !important;
        overflow-wrap: break-word !important;
        white-space: pre-wrap !important;
    }
    
    .exporting .secondary-text {
        line-height: 1.5 !important;
        word-break: break-word !important;
        overflow-wrap: break-word !important;
        white-space: pre-wrap !important;
    }

        @media (max-width: 600px) {
            .card {
                width: 90vw;
                min-height: 90vw;
                height: auto;
                max-width: 400px;
                padding: 35px 30px 30px 30px;
            }

            .header {
                font-size: 20px;
                margin-bottom: 25px;
            }

            .emoji {
                font-size: 24px;
            }

            .main-text {
                font-size: 20px;
            }

            .secondary-text {
                font-size: 18px;
            }

            .body-text, .closing-text, .cta-text {
                font-size: 18px;
            }

            .author-avatar {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>

<div class="carousel-container">

<div class="controls">
    <div class="nav-buttons">
        <button class="nav-btn" id="prevBtn" onclick="previousCard()" disabled>‚Üê Poprzednia</button>
        <button class="nav-btn" id="nextBtn" onclick="nextCard()">Nastƒôpna ‚Üí</button>
    </div>
    <button class="edit-toggle-btn" id="editToggleBtn" onclick="toggleEditMode()">
        ‚úèÔ∏è Edytuj tekst
    </button>
    <button class="download-btn" onclick="downloadCurrentCard()">
        üì• Pobierz kartƒô
    </button>
</div>

<div class="edit-mode-indicator" id="editModeIndicator">

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script type="module">
    // Import html-to-image from CDN
    import { toPng } from 'https://cdn.skypack.dev/html-to-image@1.11.11';
    window.toPng = toPng;
    
        // Create a more reliable image generation function with precise layout control
        window.generateCardImage = async function(card, options = {}) {
            const defaultOptions = {
                width: 1080,
                height: 1350,
                backgroundColor: '#ffffff',
                pixelRatio: 2  // Higher quality for better text rendering
            };
            
            const finalOptions = { ...defaultOptions, ...options };
            
            // Store original styles
            const originalStyles = {
                position: card.style.position,
                left: card.style.left,
                top: card.style.top,
                transform: card.style.transform,
                transformOrigin: card.style.transformOrigin,
                overflow: card.style.overflow,
                boxSizing: card.style.boxSizing
            };
            
            try {
                // Prepare card for precise capture
                card.style.position = 'absolute';
                card.style.left = '0px';
                card.style.top = '0px';
                card.style.transform = 'none';
                card.style.transformOrigin = 'top left';
                card.style.overflow = 'hidden';
                card.style.boxSizing = 'border-box';
                
                // Wait for layout to settle
                await new Promise(resolve => setTimeout(resolve, 100));
                
                // Try html2canvas first (better for layout consistency)
                console.log('Trying html2canvas for precise layout...');
                const canvas = await html2canvas(card, {
                    backgroundColor: '#ffffff',     // Force white background
                    scale: finalOptions.pixelRatio,
                    useCORS: true,
                    allowTaint: true,
                    width: finalOptions.width,
                    height: finalOptions.height,
                    scrollX: 0,
                    scrollY: 0,
                    logging: false,
                    removeContainer: false,
                    foreignObjectRendering: false,  // Use DOM rendering for better text
                    letterRendering: true,          // Better text rendering
                    dpi: 300,                       // Higher DPI for better text quality
                    onclone: function(clonedDoc) {
                        // Ensure fonts are loaded and properly sized in cloned document
                        const clonedCard = clonedDoc.querySelector('.card');
                        if (clonedCard) {
                            clonedCard.style.fontFamily = '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif';
                            clonedCard.style.backgroundColor = '#ffffff';  // Force white background
                            // Force font loading
                            clonedCard.style.fontDisplay = 'block';
                        }
                        // Also ensure body has white background
                        clonedDoc.body.style.backgroundColor = '#ffffff';
                    }
                });
                
                return canvas.toDataURL('image/png');
                
            } catch (error) {
                console.log('html2canvas failed, trying html-to-image...', error);
                
                // Fallback to html-to-image
                try {
                    return await window.toPng(card, {
                        pixelRatio: finalOptions.pixelRatio,
                        cacheBust: true,
                        backgroundColor: '#ffffff',  // Force white background
                        width: finalOptions.width,
                        height: finalOptions.height,
                        style: {
                            transform: 'none',
                            transformOrigin: 'top left',
                            width: finalOptions.width + 'px',
                            height: finalOptions.height + 'px',
                            position: 'absolute',
                            left: '0px',
                            top: '0px',
                            backgroundColor: '#ffffff'  // Force white background
                        },
                        filter: (node) => {
                            return !node.classList?.contains('controls') && 
                                   !node.classList?.contains('edit-mode-indicator');
                        }
                    });
                } catch (fallbackError) {
                    console.error('Both libraries failed:', fallbackError);
                    throw fallbackError;
                }
            } finally {
                // Restore original styles
                Object.keys(originalStyles).forEach(key => {
                    if (originalStyles[key] !== undefined) {
                        card.style[key] = originalStyles[key];
                    } else {
                        card.style.removeProperty(key);
                    }
                });
            }
        };
</script>
<script>
    let currentCard = 0;
    const totalCards = 7;
    let editMode = false;

    function showCard(index) {
        // Hide all cards
        const cards = document.querySelectorAll('.card');

        cards.forEach(card => card.classList.remove('active'));

        // Show selected card
        cards[index].classList.add('active');

        currentCard = index;
        updateNavButtons();
    }

    function nextCard() {
        if (currentCard < totalCards - 1) {
            showCard(currentCard + 1);
        }
    }

    function previousCard() {
        if (currentCard > 0) {
            showCard(currentCard - 1);
        }
    }

    function updateNavButtons() {
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        prevBtn.disabled = currentCard === 0;
        nextBtn.disabled = currentCard === totalCards - 1;
    }

    function toggleEditMode() {
        editMode = !editMode;
        const editToggleBtn = document.getElementById('editToggleBtn');
        const editModeIndicator = document.getElementById('editModeIndicator');
        const editableElements = document.querySelectorAll('.editable');

        if (editMode) {
            // Enable edit mode
            editToggleBtn.textContent = 'üíæ Zako≈Ñcz edycjƒô';
            editToggleBtn.classList.add('active');
            editModeIndicator.classList.add('active');

            editableElements.forEach(element => {
                element.setAttribute('contenteditable', 'true');
            });
        } else {
            // Disable edit mode
            editToggleBtn.textContent = '‚úèÔ∏è Edytuj tekst';
            editToggleBtn.classList.remove('active');
            editModeIndicator.classList.remove('active');

            editableElements.forEach(element => {
                element.setAttribute('contenteditable', 'false');
                element.blur(); // Remove focus
            });
        }
    }

    async function downloadCurrentCard() {
        const activeCard = document.querySelector('.card.active');
        const downloadBtn = document.querySelector('.download-btn');

        // Show loading state
        downloadBtn.innerHTML = '‚è≥ Generowanie...';
        downloadBtn.disabled = true;

        try {
            // Wait for fonts to be ready
            await document.fonts?.ready;

            // Temporarily disable animations and transitions for clean export
            activeCard.classList.add('exporting');
            
            // Prepare card for export - remove edit indicators
            const editableElements = activeCard.querySelectorAll('.editable');
            const originalStates = [];
            
            editableElements.forEach((element, index) => {
                originalStates[index] = {
                    contenteditable: element.getAttribute('contenteditable'),
                    backgroundColor: element.style.backgroundColor,
                    outline: element.style.outline,
                    border: element.style.border
                };
                
                element.setAttribute('contenteditable', 'false');
                element.style.backgroundColor = 'transparent';
                element.style.outline = 'none';
                element.style.border = 'none';
            });

            // Ensure card has proper dimensions before capture
            const originalWidth = activeCard.style.width;
            const originalHeight = activeCard.style.height;
            
            // Temporarily set exact dimensions
            activeCard.style.width = '1080px';
            activeCard.style.height = '1350px';
            activeCard.style.minWidth = '1080px';
            activeCard.style.minHeight = '1350px';
            activeCard.style.maxWidth = '1080px';
            activeCard.style.maxHeight = '1350px';
            
            // Force explicit font sizes for consistent rendering
            const headers = activeCard.querySelectorAll('.header');
            const mainTexts = activeCard.querySelectorAll('.main-text');
            const bodyTexts = activeCard.querySelectorAll('.body-text');
            const secondaryTexts = activeCard.querySelectorAll('.secondary-text');
            
            // Store original styles
            const originalFontStyles = {
                headers: Array.from(headers).map(el => el.style.fontSize),
                mainTexts: Array.from(mainTexts).map(el => el.style.fontSize),
                bodyTexts: Array.from(bodyTexts).map(el => el.style.fontSize),
                secondaryTexts: Array.from(secondaryTexts).map(el => el.style.fontSize)
            };
            
            // Create a temporary container for precise rendering
            const tempContainer = document.createElement('div');
            tempContainer.style.position = 'fixed';
            tempContainer.style.left = '-9999px';
            tempContainer.style.top = '0';
            tempContainer.style.width = '1080px';
            tempContainer.style.height = '1350px';
            tempContainer.style.zIndex = '-1';
            tempContainer.style.backgroundColor = '#ffffff';
            tempContainer.style.overflow = 'hidden';
            document.body.appendChild(tempContainer);
            
            // Clone the card for rendering
            const cardClone = activeCard.cloneNode(true);
            
            // Apply exact styles to clone
            cardClone.style.width = '1080px';
            cardClone.style.height = '1350px';
            cardClone.style.minWidth = '1080px';
            cardClone.style.minHeight = '1350px';
            cardClone.style.maxWidth = '1080px';
            cardClone.style.maxHeight = '1350px';
            cardClone.style.position = 'relative';
            cardClone.style.transform = 'none';
            cardClone.style.margin = '0';
            cardClone.style.padding = '0';
            cardClone.style.boxSizing = 'border-box';
            cardClone.style.backgroundColor = '#ffffff';  // Ensure white background
            
            // Set explicit font sizes on clone elements
            const cloneHeaders = cardClone.querySelectorAll('.header');
            const cloneMainTexts = cardClone.querySelectorAll('.main-text');
            const cloneBodyTexts = cardClone.querySelectorAll('.body-text');
            const cloneSecondaryTexts = cardClone.querySelectorAll('.secondary-text');
            
            cloneHeaders.forEach(el => {
                el.style.fontSize = '60px';  // Increased for better visibility
                el.style.lineHeight = '1.3';
            });
            cloneMainTexts.forEach(el => {
                el.style.fontSize = '54px';  // Increased for better visibility
                el.style.lineHeight = '1.4';
            });
            cloneBodyTexts.forEach(el => {
                el.style.fontSize = '48px';  // Increased for better visibility
                el.style.lineHeight = '1.5';
            });
            cloneSecondaryTexts.forEach(el => {
                el.style.fontSize = '42px';  // Increased for better visibility
                el.style.lineHeight = '1.5';
            });
            
            // Remove any controls from clone
            const controls = cardClone.querySelectorAll('.controls, .edit-mode-indicator');
            controls.forEach(control => control.remove());
            
            // Make all editable elements non-editable in clone
            const cloneEditables = cardClone.querySelectorAll('.editable');
            cloneEditables.forEach(el => {
                el.contentEditable = 'false';
                el.style.outline = 'none';
                el.style.border = 'none';
                el.style.backgroundColor = 'transparent';
            });
            
            tempContainer.appendChild(cardClone);
            
            // Wait for layout to settle
            await new Promise(resolve => setTimeout(resolve, 300));
            
            // Generate image using the clone with higher quality settings
            const dataUrl = await window.generateCardImage(cardClone, {
                width: 1080,
                height: 1350,
                backgroundColor: '#ffffff',
                pixelRatio: 1  // Use 1:1 ratio to prevent scaling issues
            });
            
            // Clean up temporary container
            document.body.removeChild(tempContainer);

            // Restore original states
            editableElements.forEach((element, index) => {
                const original = originalStates[index];
                if (original.contenteditable) {
                    element.setAttribute('contenteditable', original.contenteditable);
                }
                element.style.backgroundColor = original.backgroundColor || '';
                element.style.outline = original.outline || '';
                element.style.border = original.border || '';
            });
            
            activeCard.classList.remove('exporting');

            // Create and trigger download
            const link = document.createElement('a');
            link.download = `mental-strength-card-${currentCard + 1}.png`;
            link.href = dataUrl;

            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

        } catch (error) {
            console.error('Error generating image:', error);
            alert('WystƒÖpi≈Ç b≈ÇƒÖd podczas generowania obrazu. Spr√≥buj ponownie.');
        } finally {
            // Reset button state
            downloadBtn.innerHTML = 'üì• Pobierz kartƒô';
            downloadBtn.disabled = false;
        }
    }

    // Keyboard navigation (only when not in edit mode)
    document.addEventListener('keydown', function (event) {
        if (!editMode) {
            if (event.key === 'ArrowLeft') previousCard();
            if (event.key === 'ArrowRight') nextCard();
        }
    });
</script>
