<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Strength Carousel</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
        }

        .carousel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 60px;
            max-width: 1200px;
        }


        .card {
            background: white;
            border-radius: 20px;
            width: 1080px;
            height: 1350px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: visible;
            display: none;
            flex-direction: column;
            padding: 80px;
            box-sizing: border-box;
        }

        .card.active {
            display: flex;
        }

        /* For cards without author section */
        .card .content {
            min-height: 1000px;
            height: auto;
            flex: 1;
        }

        /* For cards with author section (first and last) */
        .card:first-of-type .content,
        .card:last-of-type .content {
            min-height: 900px;
            height: auto;
            flex: 1;
        }

        .card::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, rgba(240, 240, 240, 0.8) 0%, rgba(220, 220, 220, 0.8) 100%);
            border-radius: 100% 0 20px 0;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            min-height: 900px;
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow: visible;
            flex: 1;
        }

        .header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 50px;
            font-size: 48px;
            font-weight: 600;
            color: #333;
            line-height: 1.3;
        }

        .header.large {
            font-size: 56px;
            margin-bottom: 60px;
        }

        .emoji {
            font-size: 64px;
            margin-right: 30px;
            flex-shrink: 0;
            margin-top: -4px;
        }

        .main-text {
            font-size: 52px;
            color: #333;
            margin-bottom: 60px;
            line-height: 1.4;
            font-weight: 500;
        }

        .secondary-text {
            font-size: 48px;
            color: #777;
            line-height: 1.5;
            margin-bottom: 60px;
            font-weight: 400;
        }

        .secondary-text.editable {
            cursor: text;
            transition: background-color 0.2s ease;
            padding: 4px;
            border-radius: 4px;
        }

        .secondary-text.editable:hover {
            background-color: rgba(102, 126, 234, 0.1);
        }

        .secondary-text.editable:focus {
            outline: 2px solid #667eea;
            background-color: rgba(102, 126, 234, 0.05);
        }

        .body-text {
            font-size: 52px;
            color: #555;
            line-height: 1.5;
            margin-bottom: 50px;
            font-weight: 400;
        }

        .closing-text {
            font-size: 52px;
            color: #555;
            line-height: 1.5;
            margin-bottom: 50px;
            font-weight: 400;
        }

        .cta-text {
            font-size: 52px;
            color: #555;
            line-height: 1.5;
            font-weight: 400;
        }

        .author-section {
            display: flex;
            align-items: center;
            gap: 30px;
            position: relative;
            z-index: 2;
            margin-top: auto;
            flex-shrink: 0;
        }

        .author-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-image: url('https://i.postimg.cc/bwh3wSnq/553042825-17844380376578084-4981825539930091566-n.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            flex-shrink: 0;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .author-info {
            flex: 1;
        }

        .author-name {
            font-size: 40px;
            font-weight: 700;
            color: #333;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .verified-icon {
            color: #1da1f2;
            font-size: 40px;
            background: #1da1f2;
            color: white;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        .author-handle {
            font-size: 36px;
            color: #666;
            margin: 8px 0 0 0;
            font-weight: 400;
        }

        .controls {
            display: flex;
            gap: 40px;
            margin-top: 40px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .edit-toggle-btn {
            padding: 24px 48px;
            border: none;
            border-radius: 50px;
            background: #f39c12;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 32px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .edit-toggle-btn:hover {
            background: #d68910;
            transform: translateY(-2px);
        }

        .edit-toggle-btn.active {
            background: #e74c3c;
        }

        .edit-toggle-btn.active:hover {
            background: #c0392b;
        }

        .nav-buttons {
            display: flex;
            gap: 30px;
        }

        .nav-btn {
            padding: 24px 48px;
            border: none;
            border-radius: 50px;
            background: #667eea;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 32px;
        }

        .nav-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .download-btn {
            padding: 24px 48px;
            border: none;
            border-radius: 50px;
            background: #27ae60;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 32px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .editable {
            cursor: text;
            transition: background-color 0.2s ease;
            padding: 4px;
            border-radius: 4px;
        }

        .editable:hover {
            background-color: rgba(102, 126, 234, 0.1);
        }

        .editable:focus {
            outline: 2px solid #667eea;
            background-color: rgba(102, 126, 234, 0.05);
        }

        .edit-mode-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: none;
            z-index: 1000;
        }

        .edit-mode-indicator.active {
            display: block;
        }

        /* Disable animations during export for clean images */
        .exporting * {
            animation: none !important;
            transition: none !important;
        }

        @media (max-width: 600px) {
            .card {
                width: 90vw;
                min-height: 90vw;
                height: auto;
                max-width: 400px;
                padding: 35px 30px 30px 30px;
            }

            .header {
                font-size: 20px;
                margin-bottom: 25px;
            }

            .emoji {
                font-size: 24px;
            }

            .main-text {
                font-size: 20px;
            }

            .secondary-text {
                font-size: 18px;
            }

            .body-text, .closing-text, .cta-text {
                font-size: 18px;
            }

            .author-avatar {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
<div class="carousel-container">

    <!--        THERE IS A PLACE WHERE DYNAMIC CARDS SHOULD BE INSERTED  -->


<div class="controls">
    <div class="nav-buttons">
        <button class="nav-btn" id="prevBtn" onclick="previousCard()" disabled>‚Üê Poprzednia</button>
        <button class="nav-btn" id="nextBtn" onclick="nextCard()">Nastƒôpna ‚Üí</button>
    </div>
    <button class="edit-toggle-btn" id="editToggleBtn" onclick="toggleEditMode()">
        ‚úèÔ∏è Edytuj tekst
    </button>
    <button class="download-btn" onclick="downloadCurrentCard()">
        üì• Pobierz kartƒô
    </button>
</div>

<div class="edit-mode-indicator" id="editModeIndicator">
    Tryb edycji w≈ÇƒÖczony - kliknij na tekst aby edytowaƒá
</div>
</div>

<script type="module">
    // Import html-to-image from CDN
    import { toPng } from 'https://cdn.skypack.dev/html-to-image@1.11.11';
    window.toPng = toPng;
</script>
<script>
    let currentCard = 0;
    const totalCards = 7;
    let editMode = false;

    function showCard(index) {
        // Hide all cards
        const cards = document.querySelectorAll('.card');

        cards.forEach(card => card.classList.remove('active'));

        // Show selected card
        cards[index].classList.add('active');

        currentCard = index;
        updateNavButtons();
    }

    function nextCard() {
        if (currentCard < totalCards - 1) {
            showCard(currentCard + 1);
        }
    }

    function previousCard() {
        if (currentCard > 0) {
            showCard(currentCard - 1);
        }
    }

    function updateNavButtons() {
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        prevBtn.disabled = currentCard === 0;
        nextBtn.disabled = currentCard === totalCards - 1;
    }

    function toggleEditMode() {
        editMode = !editMode;
        const editToggleBtn = document.getElementById('editToggleBtn');
        const editModeIndicator = document.getElementById('editModeIndicator');
        const editableElements = document.querySelectorAll('.editable');

        if (editMode) {
            // Enable edit mode
            editToggleBtn.textContent = 'üíæ Zako≈Ñcz edycjƒô';
            editToggleBtn.classList.add('active');
            editModeIndicator.classList.add('active');

            editableElements.forEach(element => {
                element.setAttribute('contenteditable', 'true');
            });
        } else {
            // Disable edit mode
            editToggleBtn.textContent = '‚úèÔ∏è Edytuj tekst';
            editToggleBtn.classList.remove('active');
            editModeIndicator.classList.remove('active');

            editableElements.forEach(element => {
                element.setAttribute('contenteditable', 'false');
                element.blur(); // Remove focus
            });
        }
    }

    async function downloadCurrentCard() {
        const activeCard = document.querySelector('.card.active');
        const downloadBtn = document.querySelector('.download-btn');

        // Show loading state
        downloadBtn.innerHTML = '‚è≥ Generowanie...';
        downloadBtn.disabled = true;

        try {
            // Wait for fonts to be ready
            await document.fonts?.ready;

            // Temporarily disable animations and transitions for clean export
            activeCard.classList.add('exporting');
            
            // Prepare card for export - remove edit indicators
            const editableElements = activeCard.querySelectorAll('.editable');
            const originalStates = [];
            
            editableElements.forEach((element, index) => {
                originalStates[index] = {
                    contenteditable: element.getAttribute('contenteditable'),
                    backgroundColor: element.style.backgroundColor,
                    outline: element.style.outline,
                    border: element.style.border
                };
                
                element.setAttribute('contenteditable', 'false');
                element.style.backgroundColor = 'transparent';
                element.style.outline = 'none';
                element.style.border = 'none';
            });

            // Generate image using html-to-image
            const dataUrl = await window.toPng(activeCard, {
                pixelRatio: 2,                    // High quality 2x resolution
                cacheBust: true,                  // Avoid stale images
                backgroundColor: '#ffffff',       // White background
                width: 1080,                      // Instagram standard width
                height: 1350,                     // Instagram standard height
                style: {
                    transform: 'scale(1)',        // Ensure no scaling issues
                    transformOrigin: 'top left'
                }
            });

            // Restore original states
            editableElements.forEach((element, index) => {
                const original = originalStates[index];
                if (original.contenteditable) {
                    element.setAttribute('contenteditable', original.contenteditable);
                }
                element.style.backgroundColor = original.backgroundColor || '';
                element.style.outline = original.outline || '';
                element.style.border = original.border || '';
            });
            
            activeCard.classList.remove('exporting');

            // Create and trigger download
            const link = document.createElement('a');
            link.download = `mental-strength-card-${currentCard + 1}.png`;
            link.href = dataUrl;
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

        } catch (error) {
            console.error('Error generating image:', error);
            alert('WystƒÖpi≈Ç b≈ÇƒÖd podczas generowania obrazu. Spr√≥buj ponownie.');
        } finally {
            // Reset button state
            downloadBtn.innerHTML = 'üì• Pobierz kartƒô';
            downloadBtn.disabled = false;
        }
    }

    // Keyboard navigation (only when not in edit mode)
    document.addEventListener('keydown', function (event) {
        if (!editMode) {
            if (event.key === 'ArrowLeft') previousCard();
            if (event.key === 'ArrowRight') nextCard();
        }
    });
</script>
</body>
</html>
