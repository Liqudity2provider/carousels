<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Goals Cards</title>
    <style>
        body {
            margin: 0;
            padding: 2rem;
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Grid container */
        .cards-container {
            display: grid;
            gap: clamp(2rem, 4vw, 5rem);
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Each card with strict aspect ratio and container queries */
        .card {
            aspect-ratio: 4 / 5; /* 1080:1350 = 4:5 */
            container-type: size; /* Enable container queries */
            display: grid;
            grid-template-rows: 1fr auto; /* content + footer */
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: clamp(12px, 2cqmin, 24px);
            box-shadow: 0 clamp(4px, 1cqmin, 12px) clamp(20px, 4cqmin, 40px) rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        /* Content area that can overflow and be clipped */
        .content {
            padding: clamp(24px, 5cqmin, 80px) clamp(18px, 4cqmin, 60px) 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: clamp(12px, 2.5cqmin, 40px);
            /* Base font size scales with card */
            font-size: clamp(14px, 2.8cqmin, 47px);
            line-height: 1.5;
        }

        /* Title card specific layout */
        .title-card .content {
            align-items: center;
            justify-content: space-between;
            text-align: center;
        }

        /* Typography scaling with card size */
        .header-text {
            font-size: clamp(1.4em, 5.5cqmin, 2.2em);
            font-weight: 800;
            color: #2c3e50;
            line-height: 1.2;
            letter-spacing: -0.02em;
            margin: 0;
        }

        .card-header {
            font-size: clamp(1.1em, 4.2cqmin, 1.6em);
            font-weight: 700;
            color: #2c3e50;
            line-height: 1.3;
            margin: 0 0 clamp(16px, 3cqmin, 32px) 0;
            text-align: left;
        }

        .section-number {
            font-size: clamp(1.0em, 3.2cqmin, 1.4em);
            font-weight: 600;
            color: #2c3e50;
            margin: 0 0 clamp(6px, 1.2cqmin, 18px) 0;
            line-height: 1.3;
        }

        .section-text {
            font-size: clamp(0.85em, 2.2cqmin, 1.1em); /* Smaller than base font-size */
            font-weight: 200 !important;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif !important;
            color: #34495e;
            margin: 0 0 clamp(12px, 2cqmin, 32px) 0;
            line-height: 1.5;
        }

        .section-text * {
            font-weight: 200 !important;
            font-family: inherit !important;
        }

        /* Ensure no bold styling anywhere in section text */
        .section-text b,
        .section-text strong {
            font-weight: normal !important;
        }

        /* Additional override for any potential bold elements */
        .card .section-text,
        .card .section-text span,
        .card .section-text div,
        .card .section-text p {
            font-weight: 200 !important;
            font-style: normal !important;
        }

        .section {
            margin-bottom: clamp(20px, 4cqmin, 60px);
        }

        .section:last-child {
            margin-bottom: 0;
        }

        /* Mountain illustration scales with card */
        .illustration {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 0;
        }

        .mountain-scene {
            width: clamp(200px, 45cqmin, 600px);
            height: clamp(133px, 30cqmin, 400px);
            position: relative;
        }

        .mountain-svg {
            width: 100%;
            height: 100%;
        }

        /* Fixed footer with gradient overlay */
        .author-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(8px, 2cqmin, 24px);
            padding: clamp(16px, 3cqmin, 40px) clamp(18px, 4cqmin, 60px) clamp(20px, 4cqmin, 60px);
            background: linear-gradient(to top, 
                rgba(248, 249, 250, 1) 70%, 
                rgba(248, 249, 250, 0.8) 85%,
                rgba(248, 249, 250, 0) 100%);
            position: relative;
            z-index: 10;
        }

        .divider {
            width: clamp(120px, 30cqmin, 400px);
            height: clamp(1px, 0.2cqmin, 3px);
            background: #bdc3c7;
            margin-bottom: clamp(4px, 1cqmin, 16px);
        }

        .author-name {
            font-size: clamp(12px, 2.5cqmin, 32px);
            color: #34495e;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: clamp(4px, 1cqmin, 16px);
            margin: 0;
        }

        .verified-icon {
            color: #1da1f2;
            font-size: 1em;
        }

        .author-avatar {
            width: clamp(24px, 6cqmin, 80px);
            height: clamp(24px, 6cqmin, 80px);
            background-image: url('https://i.postimg.cc/bwh3wSnq/553042825-17844380376578084-4981825539930091566-n.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 50%;
            margin-top: clamp(4px, 1cqmin, 12px);
            box-shadow: 0 clamp(1px, 0.3cqmin, 3px) clamp(4px, 1cqmin, 12px) rgba(0, 0, 0, 0.2);
        }

        /* Control buttons */
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .control-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .download-btn {
            background: #27ae60;
        }

        .download-btn:hover {
            background: #219a52;
            transform: translateY(-2px);
        }

        .edit-toggle-btn {
            background: #f39c12;
        }

        .edit-toggle-btn:hover {
            background: #d68910;
            transform: translateY(-2px);
        }

        .edit-toggle-btn.active {
            background: #e74c3c;
        }

        /* Edit functionality */
        .editable {
            cursor: text;
            transition: background-color 0.2s ease;
            padding: clamp(2px, 0.5cqmin, 4px);
            border-radius: clamp(2px, 0.5cqmin, 4px);
        }

        .editable:hover {
            background-color: rgba(102, 126, 234, 0.1);
        }

        .editable:focus {
            outline: clamp(1px, 0.3cqmin, 2px) solid #667eea;
            background-color: rgba(102, 126, 234, 0.05);
        }

        .edit-mode-indicator {
            position: fixed;
            top: 80px;
            right: 20px;
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: none;
            z-index: 1000;
        }

        .edit-mode-indicator.active {
            display: block;
        }

        /* Disable animations during export for clean images */
        .exporting * {
            animation: none !important;
            transition: none !important;
        }
        
        /* Precise layout control for image generation */
        .exporting .card {
            width: 1080px !important;
            height: 1350px !important;
            min-width: 1080px !important;
            min-height: 1350px !important;
            max-width: 1080px !important;
            max-height: 1350px !important;
            position: relative !important;
            transform: none !important;
            margin: 0 !important;
            padding: 0 !important;
            box-sizing: border-box !important;
        }
        
        .exporting .content {
            width: 100% !important;
            height: 100% !important;
            box-sizing: border-box !important;
            word-wrap: break-word !important;
            overflow-wrap: break-word !important;
            hyphens: auto !important;
        }
        
        .exporting .section-text {
            line-height: 1.5 !important;
            word-break: break-word !important;
            overflow-wrap: break-word !important;
            white-space: pre-wrap !important;
        }
        
        .exporting .section-number {
            line-height: 1.3 !important;
        }
        
        .exporting .card-header {
            line-height: 1.3 !important;
            word-break: break-word !important;
            overflow-wrap: break-word !important;
        }

        /* Container query breakpoints for fine-tuning */
        @container (min-width: 280px) {
            .section-text { 
                line-height: 1.6; 
            }
        }

        @container (min-width: 400px) {
            .header-text { 
                letter-spacing: -0.03em; 
            }
            .section-number {
                letter-spacing: -0.01em;
            }
        }

        @container (min-width: 600px) {
            .content {
                gap: clamp(16px, 3cqmin, 50px);
            }
        }

        /* Fallback for older browsers */
        @supports not (container-type: size) {
            .card {
                width: clamp(320px, 40vw, 600px);
                height: auto;
                min-height: clamp(400px, 50vw, 750px);
            }
            
            .content {
                font-size: clamp(14px, 2.8vw, 32px);
            }
            
            .header-text {
                font-size: clamp(20px, 5vw, 56px);
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <button class="control-btn edit-toggle-btn" id="editToggleBtn" onclick="toggleEditMode()">‚úèÔ∏è Edytuj</button>
        <button class="control-btn download-btn" onclick="downloadCard(1)">üì• Pobierz kartƒô 1</button>
        <button class="control-btn download-btn" onclick="downloadCard(2)">üì• Pobierz kartƒô 2</button>
    </div>
    
    <div class="edit-mode-indicator" id="editModeIndicator">
        Tryb edycji w≈ÇƒÖczony - kliknij na tekst aby edytowaƒá
    </div>

    <div class="cards-container">
        <!--        THERE IS A PLACE WHERE DYNAMIC CARDS SHOULD BE INSERTED  -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script type="module">
        // Import html-to-image from CDN
        import { toPng } from 'https://cdn.skypack.dev/html-to-image@1.11.11';
        window.toPng = toPng;
        
        // Create a more reliable image generation function with precise layout control
        window.generateCardImage = async function(card, options = {}) {
            const defaultOptions = {
                width: 1080,
                height: 1350,
                backgroundColor: '#ffffff',
                pixelRatio: 2  // Higher quality for better text rendering
            };
            
            const finalOptions = { ...defaultOptions, ...options };
            
            // Store original styles
            const originalStyles = {
                position: card.style.position,
                left: card.style.left,
                top: card.style.top,
                transform: card.style.transform,
                transformOrigin: card.style.transformOrigin,
                overflow: card.style.overflow,
                boxSizing: card.style.boxSizing
            };
            
            try {
                // Prepare card for precise capture
                card.style.position = 'absolute';
                card.style.left = '0px';
                card.style.top = '0px';
                card.style.transform = 'none';
                card.style.transformOrigin = 'top left';
                card.style.overflow = 'hidden';
                card.style.boxSizing = 'border-box';
                
                // Wait for layout to settle
                await new Promise(resolve => setTimeout(resolve, 100));
                
                // Try html2canvas first (better for layout consistency)
                console.log('Trying html2canvas for precise layout...');
                const canvas = await html2canvas(card, {
                    backgroundColor: finalOptions.backgroundColor,
                    scale: finalOptions.pixelRatio,
                    useCORS: true,
                    allowTaint: true,
                    width: finalOptions.width,
                    height: finalOptions.height,
                    scrollX: 0,
                    scrollY: 0,
                    logging: false,
                    removeContainer: false,
                    foreignObjectRendering: false,  // Use DOM rendering for better text
                    letterRendering: true,          // Better text rendering
                    onclone: function(clonedDoc) {
                        // Ensure fonts are loaded in cloned document
                        const clonedCard = clonedDoc.querySelector('.card');
                        if (clonedCard) {
                            clonedCard.style.fontFamily = '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif';
                        }
                    }
                });
                
                return canvas.toDataURL('image/png');
                
            } catch (error) {
                console.log('html2canvas failed, trying html-to-image...', error);
                
                // Fallback to html-to-image
                try {
                    return await window.toPng(card, {
                        pixelRatio: finalOptions.pixelRatio,
                        cacheBust: true,
                        backgroundColor: finalOptions.backgroundColor,
                        width: finalOptions.width,
                        height: finalOptions.height,
                        style: {
                            transform: 'none',
                            transformOrigin: 'top left',
                            width: finalOptions.width + 'px',
                            height: finalOptions.height + 'px',
                            position: 'absolute',
                            left: '0px',
                            top: '0px'
                        },
                        filter: (node) => {
                            return !node.classList?.contains('controls') && 
                                   !node.classList?.contains('edit-mode-indicator');
                        }
                    });
                } catch (fallbackError) {
                    console.error('Both libraries failed:', fallbackError);
                    throw fallbackError;
                }
            } finally {
                // Restore original styles
                Object.keys(originalStyles).forEach(key => {
                    if (originalStyles[key] !== undefined) {
                        card.style[key] = originalStyles[key];
                    } else {
                        card.style.removeProperty(key);
                    }
                });
            }
        };
    </script>
    <script>
        let editMode = false;
        const totalCards = 7; // This will be updated dynamically

        function toggleEditMode() {
            editMode = !editMode;
            const editToggleBtn = document.getElementById('editToggleBtn');
            const editModeIndicator = document.getElementById('editModeIndicator');
            const editableElements = document.querySelectorAll('.editable');

            if (editMode) {
                editToggleBtn.textContent = 'üíæ Zapisz';
                editToggleBtn.classList.add('active');
                editModeIndicator.classList.add('active');
                
                editableElements.forEach(element => {
                    element.setAttribute('contenteditable', 'true');
                });
            } else {
                editToggleBtn.textContent = '‚úèÔ∏è Edytuj';
                editToggleBtn.classList.remove('active');
                editModeIndicator.classList.remove('active');
                
                editableElements.forEach(element => {
                    element.setAttribute('contenteditable', 'false');
                    element.blur();
                });
            }
        }

        async function downloadCard(cardNumber) {
            const card = document.getElementById(`card${cardNumber}`);
            if (!card) {
                console.error(`Card ${cardNumber} not found`);
                return;
            }

            const controls = document.querySelector('.controls');
            const indicator = document.querySelector('.edit-mode-indicator');
            
            // Hide controls during export
            controls.style.display = 'none';
            indicator.style.display = 'none';
            
            try {
                // Wait for fonts to be ready
                await document.fonts?.ready;

                // Temporarily disable animations and transitions for clean export
                card.classList.add('exporting');
                
                // Prepare card for export - remove edit indicators
                const editableElements = card.querySelectorAll('.editable');
                const originalStates = [];
                
                editableElements.forEach((element, index) => {
                    originalStates[index] = {
                        contenteditable: element.getAttribute('contenteditable'),
                        backgroundColor: element.style.backgroundColor,
                        outline: element.style.outline,
                        border: element.style.border
                    };
                    
                    element.setAttribute('contenteditable', 'false');
                    element.style.backgroundColor = 'transparent';
                    element.style.outline = 'none';
                    element.style.border = 'none';
                });

                // Ensure card has proper dimensions before capture
                const originalWidth = card.style.width;
                const originalHeight = card.style.height;
                
                // Temporarily set exact dimensions
                // card.style.width = '1080px';
                // card.style.height = '1350px';
                // card.style.minWidth = '1080px';
                // card.style.minHeight = '1350px';
                // card.style.maxWidth = '1080px';
                // card.style.maxHeight = '1350px';
                
                // Force explicit font sizes for consistent rendering
                const cardHeader = card.querySelector('.card-header');
                const sectionNumbers = card.querySelectorAll('.section-number');
                const sectionTexts = card.querySelectorAll('.section-text');
                
                // Store original styles
                const originalStyles = {
                    cardHeader: cardHeader ? cardHeader.style.fontSize : '',
                    sectionNumbers: Array.from(sectionNumbers).map(el => el.style.fontSize),
                    sectionTexts: Array.from(sectionTexts).map(el => el.style.fontSize)
                };
                
                // Create a temporary container for precise rendering
                const tempContainer = document.createElement('div');
                tempContainer.style.position = 'fixed';
                tempContainer.style.left = '-9999px';
                tempContainer.style.top = '0';
                tempContainer.style.width = '1080px';
                tempContainer.style.height = '1350px';
                tempContainer.style.zIndex = '-1';
                tempContainer.style.backgroundColor = '#ffffff';
                tempContainer.style.overflow = 'hidden';
                document.body.appendChild(tempContainer);
                
                // Clone the card for rendering
                const cardClone = card.cloneNode(true);
                
                // Apply exact styles to clone
                cardClone.style.width = '1080px';
                cardClone.style.height = '1350px';
                cardClone.style.minWidth = '1080px';
                cardClone.style.minHeight = '1350px';
                cardClone.style.maxWidth = '1080px';
                cardClone.style.maxHeight = '1350px';
                cardClone.style.position = 'relative';
                cardClone.style.transform = 'none';
                cardClone.style.margin = '0';
                cardClone.style.padding = '0';
                cardClone.style.boxSizing = 'border-box';
                
                // Set explicit font sizes on clone elements
                const cloneCardHeader = cardClone.querySelector('.card-header');
                const cloneSectionNumbers = cardClone.querySelectorAll('.section-number');
                const cloneSectionTexts = cardClone.querySelectorAll('.section-text');
                
                if (cloneCardHeader) {
                    cloneCardHeader.style.fontSize = '44px';
                    cloneCardHeader.style.lineHeight = '1.3';
                }
                cloneSectionNumbers.forEach(el => {
                    el.style.fontSize = '36px';
                    el.style.lineHeight = '1.3';
                });
                cloneSectionTexts.forEach(el => {
                    el.style.fontSize = '32px';
                    el.style.lineHeight = '1.5';
                });
                
                // Remove any controls from clone
                const controls = cardClone.querySelectorAll('.controls, .edit-mode-indicator');
                controls.forEach(control => control.remove());
                
                // Make all editable elements non-editable in clone
                const cloneEditables = cardClone.querySelectorAll('.editable');
                cloneEditables.forEach(el => {
                    el.contentEditable = 'false';
                    el.style.outline = 'none';
                    el.style.border = 'none';
                    el.style.backgroundColor = 'transparent';
                });
                
                tempContainer.appendChild(cardClone);
                
                // Wait for layout to settle
                await new Promise(resolve => setTimeout(resolve, 300));
                
                // Generate image using the clone
                const dataUrl = await window.generateCardImage(cardClone, {
                    width: 1080,
                    height: 1350,
                    backgroundColor: '#ffffff',
                    pixelRatio: 2
                });
                
                // Clean up temporary container
                document.body.removeChild(tempContainer);

                // Restore original states
                editableElements.forEach((element, index) => {
                    const original = originalStates[index];
                    if (original.contenteditable) {
                        element.setAttribute('contenteditable', original.contenteditable);
                    }
                    element.style.backgroundColor = original.backgroundColor || '';
                    element.style.outline = original.outline || '';
                    element.style.border = original.border || '';
                });
                
                card.classList.remove('exporting');

                // Create and trigger download
                const link = document.createElement('a');
                link.download = `life-goals-card-${cardNumber}.png`;
                link.href = dataUrl;
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

            } catch (error) {
                console.error('Error generating image:', error);
                alert('WystƒÖpi≈Ç b≈ÇƒÖd podczas generowania obrazu.');
            } finally {
                // Restore controls visibility
                controls.style.display = 'flex';
                if (editMode) {
                    indicator.style.display = 'block';
                }
            }
        }

        // Generate download buttons dynamically
        function updateDownloadButtons() {
            const controls = document.querySelector('.controls');
            const existingDownloadBtns = controls.querySelectorAll('.download-btn');
            existingDownloadBtns.forEach(btn => btn.remove());

            for (let i = 1; i <= totalCards; i++) {
                const btn = document.createElement('button');
                btn.className = 'control-btn download-btn';
                btn.textContent = `üì• Pobierz kartƒô ${i}`;
                btn.onclick = () => downloadCard(i);
                controls.appendChild(btn);
            }
        }

        // Initialize download buttons when page loads
        document.addEventListener('DOMContentLoaded', updateDownloadButtons);
    </script>
